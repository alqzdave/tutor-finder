<ion-content [fullscreen]="true" class="selection-content">
  <div class="selection-container">
    <div class="selection-header">
      <ion-icon name="school-outline" class="logo-icon"></ion-icon>
      <h1>Join Finding Tutor</h1>
      <p>Choose your role to get started</p>
    </div>

    <div class="role-cards">
      <div class="role-card" (click)="selectRole('client')">
        <ion-icon name="person-outline" class="role-icon"></ion-icon>
        <h2>I'm a Student</h2>
        <p>Find and connect with qualified tutors</p>
        <ion-button expand="block" fill="clear">
          Continue as Student
          <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
        </ion-button>
      </div>

      <div class="role-card" (click)="selectRole('tutor')">
        <ion-icon name="school-outline" class="role-icon"></ion-icon>
        <h2>I'm a Tutor</h2>
        <p>Share your knowledge and help students succeed</p>
        <ion-button expand="block" fill="clear">
          Continue as Tutor
          <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
        </ion-button>
      </div>
    </div>

    <div class="login-link">
      <p>Already have an account? 
        <a (click)="navigateToLogin()">Login</a>
      </p>
    </div>
  </div>
</ion-content>
